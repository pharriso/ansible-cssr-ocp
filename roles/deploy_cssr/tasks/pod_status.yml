---

- name: get pod status
  kubernetes.core.k8s_info:
    kind: Pod
    label_selectors:
      - app = {{ cssr_name | lower }}
    field_selectors:
    - status.phase=Running
    namespace: "{{ cssr_namespace }}"
  register: pod_status
  until: 'pod_status.resources | length > 0'
  retries: 15
  delay: 20

- name: set pod name variable
  ansible.builtin.set_fact:
    cssr_pod: "{{ pod_status.resources[0].metadata.name }}"
